version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: nestjs-saas-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nestjs_saas
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nestjs-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: nestjs-saas-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nestjs-network

  # Jaeger (OpenTelemetry Tracing)
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: nestjs-saas-jaeger
    restart: unless-stopped
    ports:
      - '5775:5775/udp' # Accept zipkin.thrift
      - '6831:6831/udp' # Accept jaeger.thrift compact
      - '6832:6832/udp' # Accept jaeger.thrift binary
      - '5778:5778' # Serve configs
      - '16686:16686' # Web UI
      - '14268:14268' # Accept jaeger.thrift from clients
      - '14250:14250' # Accept model.proto
      - '9411:9411' # Zipkin compatible endpoint
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: ':9411'
      COLLECTOR_OTLP_ENABLED: 'true'
    networks:
      - nestjs-network

  # Prometheus (Metrics)
  prometheus:
    image: prom/prometheus:latest
    container_name: nestjs-saas-prometheus
    restart: unless-stopped
    ports:
      - '9090:9090'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - nestjs-network

  # Grafana (Visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: nestjs-saas-grafana
    restart: unless-stopped
    ports:
      - '3001:3000'
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - nestjs-network

  # NestJS Application (optional - for production)
  # app:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile
  #   container_name: nestjs-saas-app
  #   restart: unless-stopped
  #   ports:
  #     - '3000:3000'
  #   env_file:
  #     - .env
  #   depends_on:
  #     - postgres
  #     - redis
  #   networks:
  #     - nestjs-network

networks:
  nestjs-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
